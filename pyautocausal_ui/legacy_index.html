<!-- Basic HTML UI for PyAutoCausal -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PyAutoCausal UI (Legacy)</title>
    <link rel="stylesheet" href="style.css" />
    <script src="config.js"></script>
</head>
<body>
    <div id="app">
        <h1>PyAutoCausal – Causal Analysis Tool</h1>

        <!-- BEGIN Pipeline selection UI -->
        <section class="pipeline-section">
            <label for="pipeline-select">Choose pipeline:</label>
            <select id="pipeline-select" disabled>
                <option value="">Loading pipelines…</option>
            </select>
            <p id="pipeline-description" class="pipeline-description"></p>
            <label for="file-input" style="display: block; margin-top: 1rem;">Upload data file:</label>
            <input type="file" id="file-input" accept=".csv" />
        </section>

        <!-- BEGIN Column mapping UI (hidden until both file & pipeline chosen) -->
        <section id="mapping-section" style="display:none;">
            <h3>Column Mapping</h3>
            <table id="mapping-table" class="mapping-table"></table>
            <details id="optional-mapping-details" open>
                <summary>Optional Columns</summary>
                <table id="optional-mapping-table" class="mapping-table"></table>
            </details>
        </section>

        <!-- Upload section -->
        <div class="upload-section">
            <button id="upload-btn" disabled>Run Analysis</button>
        </div>

        <progress id="upload-progress" value="0" max="100" style="display: none;"></progress>

        <div id="status" class="status"></div>

        <button id="download-btn" style="display: none;">Download Results</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
